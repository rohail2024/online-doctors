<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication</title>
</head>
<body>
  <h1>Welcome to the Online Doctors App</h1>
  <button onclick="googleSignIn()">Sign in with Google</button>

  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCSxmdDMPW8uOoeExuauRpQtSkavJK2LWE",
      authDomain: "online-doctors-4u.firebaseapp.com",
      projectId: "online-doctors-4u",
      storageBucket: "online-doctors-4u.firebasestorage.app",
      messagingSenderId: "479784655731",
      appId: "1:479784655731:web:f856fa82e896ff76c28306",
      measurementId: "G-BMBQ0BJVMK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // Log initialization
    console.log('Firebase app initialized:', app);
    console.log('Firebase Analytics initialized:', analytics);

    // Initialize Firebase Authentication and Provider
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Log authentication initialization
    console.log('Firebase Auth initialized:', auth);

    // Google Sign-In Function
    function googleSignIn() {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          console.log("User Info:", user);
          alert(`Welcome, ${user.displayName}`);
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error("Error during sign-in:", errorCode, errorMessage);
          alert(`Error during sign-in: ${errorMessage}`);
        });
    }

    // Expose the function globally for button click
    window.googleSignIn = googleSignIn;
  </script>
</body>
</html>
