<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Doctors Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #87CEEB;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .login-container h1 {
      color: #1877f2;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: calc(100% - 22px); /* Adjust width to fit within the container */
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      width: calc(100% - 22px); /* Adjust width to fit within the container */
      padding: 10px;
      margin: 10px 0;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-container button:hover {
      background-color: #145dbf;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Online Doctors</h1>
    <input type="text" id="email" placeholder="Email or Phone Number">
    <input type="password" id="password" placeholder="Password">
    <button id="loginButton">Log In</button>
    <button id="googleSignInButton">Sign in with Google</button>
  </div>

  <div>
    <h2 id="userName"></h2>
    <p id="userEmail"></p>
    <img id="userProfilePicture" src="" alt="Profile Picture" />
  </div>

  <!-- Import Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCSxmdDMPW8uOoeExuauRpQtSkavJK2LWE",
      authDomain: "online-doctors-4u.firebaseapp.com",
      projectId: "online-doctors-4u",
      storageBucket: "online-doctors-4u.appspot.com",
      messagingSenderId: "479784655731",
      appId: "1:479784655731:web:f856fa82e896ff76c28306",
      measurementId: "G-BMBQ0BJVMK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Initialize Firebase Authentication and Provider
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Google Sign-In Function
    function googleSignIn() {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          console.log("User Info:", user);
          alert(`Welcome, ${user.displayName}`);
          storeUserData(user);  // Call function to store user data
          updateUserUI(user);  // Call function to update the UI
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error("Error during sign-in:", errorCode, errorMessage);
        });
    }

    // Email/Password Sign-In Function
    function emailPasswordSignIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then((result) => {
          const user = result.user;
          console.log("User Info:", user);
          alert(`Welcome, ${user.email}`);
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error("Error during sign-in:", errorCode, errorMessage);
        });
    }

    // Store User Data
    function storeUserData(user) {
      const userRef = doc(db, "users", user.uid);
      setDoc(userRef, {
        name: user.displayName,
        email: user.email,
        profilePicture: user.photoURL
      })
      .then(() => {
        console.log("User data saved successfully.");
      })
      .catch((error) => {
        console.error("Error saving user data:", error);
      });
    }

    // Update User Interface
    function updateUserUI(user) {
      document.getElementById('userName').textContent = `Welcome, ${user.displayName}`;
      document.getElementById('userEmail').textContent = user.email;
      document.getElementById('userProfilePicture').src = user.photoURL;
    }

    // Add event listeners to buttons
    document.getElementById('googleSignInButton').addEventListener('click', googleSignIn);
    document.getElementById('loginButton').addEventListener('click', emailPasswordSignIn);
  </script>
</body>
</html>
